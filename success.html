<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent | Vaishnavi's Portfolio</title>
    
    <!-- CRITICAL: Redirect IMMEDIATELY if on Formspree -->
    <script>
        (function() {
            // Check URL first
            if (window.location.hostname.includes('formspree.io')) {
                window.location.replace('https://vaishnavis-18.github.io/success.html');
                return;
            }
            
            // Check page content after load
            window.addEventListener('load', function() {
                const bodyText = document.body.innerText || '';
                const pageTitle = document.title || '';
                
                // If Formspree branding detected
                if (bodyText.includes('Formspree') || 
                    bodyText.includes('You are using') ||
                    pageTitle.includes('Formspree') ||
                    bodyText.includes('The form was submitted successfully')) {
                    
                    // Replace current page with our success page
                    window.location.replace('https://vaishnavis-18.github.io/success.html');
                }
            });
        })();
    </script>
    
    <style>
        /* IMPORTANT: Remove link to style.css that might not exist */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6c63ff 0%, #4a44c6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .success-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        
        .success-icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 2.2rem;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        
        .btn {
            display: inline-block;
            background: #6c63ff;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            background: #4a44c6;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.2);
        }
        
        .countdown {
            display: inline-block;
            background: #f0f1ff;
            color: #6c63ff;
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 20px;
            font-weight: 500;
            font-size: 0.9rem;
        }
    </style>
    
    <!-- Load Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Message Sent Successfully!</h1>
        <p>Thank you for contacting me. I've received your message and will reply within 24 hours.</p>
        <a href="https://vaishnavis-18.github.io" class="btn">Return to Portfolio</a>
        <div class="countdown">
            Redirecting in <span id="countdown">3</span> seconds
        </div>
    </div>

    <script>
        // Quick redirect after 3 seconds
        let seconds = 3;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = 'https://vaishnavis-18.github.io';
            }
        }, 1000);
    </script>
</body>
</html>
