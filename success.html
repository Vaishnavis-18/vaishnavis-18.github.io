<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent | Vaishnavi's Portfolio</title>
    
    <!-- CRITICAL: Detect and redirect from Formspree page -->
    <script>
        // Method 1: Check URL
        if(window.location.hostname.includes('formspree.io')) {
            window.location.href = 'https://vaishnavis-18.github.io/success.html';
        }
        
        // Method 2: Check page content
        document.addEventListener('DOMContentLoaded', function() {
            const bodyText = document.body.innerText || '';
            if(bodyText.includes('Formspree') || bodyText.includes('You are using')) {
                window.location.href = 'https://vaishnavis-18.github.io/success.html';
            }
        });
    </script>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .success-hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7ff 0%, #e6e9ff 100%);
        }
        
        .success-content {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .success-icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: bounce 1s ease;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        
        .success-content h1 {
            color: #2a2a3c;
            margin-bottom: 15px;
            font-size: 2.2rem;
        }
        
        .success-content p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        
        .countdown {
            display: inline-block;
            background: #f0f1ff;
            color: #6c63ff;
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <a href="https://vaishnavis-18.github.io" class="logo">Vaishnavi<span>S</span></a>
            <a href="https://vaishnavis-18.github.io" class="btn" style="padding: 8px 20px;">‚Üê Back to Portfolio</a>
        </div>
    </nav>

    <!-- Success Message -->
    <section class="success-hero">
        <div class="success-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Message Sent Successfully!</h1>
            <p>Thank you for reaching out. I've received your message and will get back to you within 24 hours.</p>
            <a href="https://vaishnavis-18.github.io" class="btn">Return to Portfolio</a>
            <div class="countdown">
                Redirecting in <span id="countdown">5</span> seconds
            </div>
        </div>
    </section>

    <script>
        // Auto-redirect after 5 seconds
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = 'https://vaishnavis-18.github.io';
            }
        }, 1000);
    </script>
</body>
</html>
